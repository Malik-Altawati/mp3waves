      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>mp3waves</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">MP3WAVES</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li> -->
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              id="search"
              class="form-control mr-sm-2"
              type="search"
              placeholder="by Title or Aartist"
              aria-label="Search"
            />
            <button
              id="search-btn"
              class="btn btn-outline-success my-2 my-sm-0"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <section class="py-2 px-2 bg-light text-dark center-text">
      <div id="show" class="container"></div>
      <table class="table text-align-center">
        <thead>
          <tr>
            <th scope="col">Avatar</th>
            <th scope="col">Artist</th>
            <th scope="col">Title</th>
            <th scope="col">View</th>
          </tr>
        </thead>
        <tbody id="row">
          <!-- data is loaded here-->
        </tbody>
      </table>
      <br />
    </section>
    <footer class="bg-dark fixed-bottom" style="height: 50px;">
      <div
        class="text-light d-flex align-items-center justify-content-center"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
